name: Deploy

on:
  push:
    branches:
      - main

jobs:
  cache-dependencies:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: npm
      - name: Install dependencies
        run: npm install

  tests: 
    runs-on: ubuntu-latest
    needs:
      - cache-dependencies

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: npm
      - name: Install dependencies
        run: npm install
      - name: Run Tests
        run: npm test
        env:
          HTTP_PORT: 5000
          STATIC_FOLDER: "../client/dist"
          CLIENT_URL: "http://localhost:5000"
          SERVER_URL: "http://localhost:5000"
          EMAIL_CC: ${{ secrets.EMAIL_CC }}
          EMAIL_SENDER_ADDRESS: ${{ secrets.EMAIL_SENDER_ADDRESS }}
          EMAIL_SENDER_PASSWORD: ${{ secrets.EMAIL_SENDER_PASSWORD }}
          EMAIL_HOST: ${{ secrets.EMAIL_HOST }}
          GOOGLE_SHEETS_SUBSCRIBE_SHEET_ID: ${{ secrets.GOOGLE_SHEETS_SUBSCRIBE_SHEET_ID }}
          GOOGLE_SHEETS_EMAIL: ${{ secrets.GOOGLE_SHEETS_EMAIL }}
          GOOGLE_SHEETS_PRIVATE_KEY: ${{ secrets.GOOGLE_SHEETS_PRIVATE_KEY }}
          API_URL: "http://localhost:5000"
      
  deploy:
    runs-on: ubuntu-latest
    needs:
      - tests

    steps:
      - name: SSH and deploy node app
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh
            cd website
            git reset --hard
            git pull origin main
            cd client
            npm install
            npm run build
            cd ../server
            npm install
            pm2 restart website