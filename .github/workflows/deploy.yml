name: Deploy

on:
  push:
    branches:
      - main

jobs:
  cache-dependencies:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: yarn
      - name: Install dependencies
        run: npm install

  tests: 
    runs-on: ubuntu-latest
    needs:
      - cache-dependencies

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: yarn
      - name: Install dependencies
        run: npm install
      - name: Run Tests
        run: npm test
        env:
          # CONTACT_FORM_ID: ${{ secrets[env.TODO] }}
          CONTACT_FORM_ID: CONTACT_FORM_ID
          NODE_ENV: test
      
  deploy:
    runs-on: ubuntu-latest
    needs:
      - tests

    steps:
      - name: SSH and deploy node app
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh
            cd website
            git reset --hard
            git pull origin main
            cd client
            npm install
            npm run build
            cd ../server
            npm install
            pm2 restart website